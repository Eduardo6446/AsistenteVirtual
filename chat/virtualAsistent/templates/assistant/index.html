<!DOCTYPE html>
<html>
<head>
    <title>Asistente Virtual</title>
</head>
<body>
    <h1>Asistente Virtual</h1>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" name="user_input" value="option1">Que es cs50</button>
        <button type="submit" name="user_input" value="option2">Opción 2</button>
        <button type="submit" name="user_input" value="option3">Opción 3</button>
    </form>
    <div id="chat-log">
        {% if message %}
            <p><strong>You:</strong> {{ message.user_input }}</p>
            <p><strong>Bot:</strong> {{ message.bot_response }}</p>
        {% endif %}
    </div>
</body>
</html>
